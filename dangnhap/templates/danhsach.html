<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .trai{
            text-align: center;
            color: royalblue;
        }
    </style>
</head>
<body>
    <h1>Danh sach nnguoi dung</h1>
    {% if ds_nguoidung %}
    <table id="user">
        <thead>
            <tr>
                <th>Ten dang nhap</th>
                <th>Mail</th>
                <th>Mat khau</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            {% for dt in ds_nguoidung %}
            <tr>
                <td><a href="{% url 'chi_tiet' dt.id %}">{{dt.ten_dang_nhap}}</a></td>
                <td>{{dt.mail}}</td>
                <td>{{dt.mat_khau}}</td>
                <td><a href="{%url 'xoa_nguoidung' dt.id %}">Xoa</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p style="text-align: center;">Chua co du lieu</p>
    {% endif %}
</body>
</html>
